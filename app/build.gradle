plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://raw.github.com/AcaiSoftware/chatgpt-java/repository/' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.15.2'
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.3'
    implementation 'com.github.javaparser:javaparser-core:3.25.3'
    implementation 'com.knuddels:jtokkit:0.5.1'
    // https://mvnrepository.com/artifact/org.tensorflow/tensorflow
    implementation 'org.tensorflow:tensorflow:1.15.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'gg.acai:chatgpt-java:1.0.2'

      implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.17.1"
    implementation platform("ai.djl:bom:0.22.1")
    implementation "ai.djl:api:0.22.1"
    runtimeOnly "ai.djl.pytorch:pytorch-engine:0.22.1"
    runtimeOnly "ai.djl.pytorch:pytorch-model-zoo:0.22.1"
    implementation "ai.djl.huggingface:tokenizers:0.22.1"
    runtimeOnly 'ai.djl.pytorch:pytorch-native-cu118:2.0.0:win-x86_64'
    runtimeOnly 'ai.djl.pytorch:pytorch-jni:2.0.0-0.22.1'


    

}

application {
    // Define the main class for the application.
    mainClass = 'com.github.xdnw.cgpt.App'
}
